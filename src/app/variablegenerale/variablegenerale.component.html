<div class="container-xl">
  <br>
  <br>
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row" *ngIf="afficherall">

                  <div class="col-sm-8"><h2> <b></b></h2></div>
                  <div class="col-sm-4">
                      <div class="search-box">

                      <br>
                          <button type="button" class="btn btn-success"(click)="afficherformulaire()">Ajouter noveaux ligne</button>
                      </div>

                  </div>



              </div>

          </div>

          <table class="table table-striped table-hover table-bordered">

<thead *ngIf="afficherall">
                   <tr>
                     <th>ID <i class="fa fa-sort"></i></th>
                      <th>Valeur Max</th>
                      <th>Valeur Min </th>
                      <th>Code hotel</th>
                      <th>description </th>
                      <th>Actions</th>
                    </tr>

                  </thead>

              <tbody *ngIf="afficherall">
                  <tr>
                    <tr *ngFor ="let n of list">
                      <td>{{n.id_v}}</td>
                       <td>{{n.valeurmax}}</td>
                       <td>{{n.valeurmin}}</td>
                       <td>{{n.codeHotel }}</td>
                       <td>{{n.description}}</td>

                      <td>
                        <a class="delete" title="Delete" data-toggle="tooltip"  (click)="deleteV(n.id_v)"><i class="material-icons">&#xE872;</i></a>

                        <a class="edit" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>

                      </td>
                  </tr>
          </table>

  <div class="container" *ngIf="formulaire">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Remplir ce formulaire</h2>
            <form>
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="valeurmax" id="valeurmax" placeholder="valeurmax" [(ngModel)]="addgenerale.valeurmax" [ngModelOptions]="{standalone: true}" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="valeurmin" id="valeurmin" placeholder="valeur min"[(ngModel)]="addgenerale.valeurmin" [ngModelOptions]="{standalone: true}" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="code hotel" id="code" placeholder="code hotel"[(ngModel)]="addgenerale.codehotel" [ngModelOptions]="{standalone: true}" required>

                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="description" id="description" value="" placeholder="description" [(ngModel)]="addgenerale.description" [ngModelOptions]="{standalone: true}"required>

                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit"(click)="addResident(addgenerale)">Ajouter</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
